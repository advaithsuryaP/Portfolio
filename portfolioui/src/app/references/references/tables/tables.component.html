<mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
<div class="container-fluid" *ngIf="!isLoading && iTunesData">
  <mat-card class="mat-elevation-z8">
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-start">
        <img mat-card-avatar [src]="iTunesData.icon.label" alt="Apple Icon">
        <dl>
          <dt class="card-name"> {{ iTunesData.title.label }} </dt>
          <dd matTooltip="Last updated" matTooltipPosition="right">
            {{ iTunesData.updated.label | date:'medium'}}
          </dd>
        </dl>
      </div>
      <div class="d-flex justify-content-start">
        <button mat-button color="warn" class="card-button" matTooltip="Click to open Itunes Application"
          (click)="openItunes()">
          OPEN ITUNES
        </button>&nbsp;
        <button mat-button color="primary" class="card-button" matTooltip="Click to see Table Features"
          (click)="showTableFeatures()">
          TABLE FEATURES
        </button>
      </div>
    </div>
    <mat-card-content>
      <app-mat-table [topAlbums]="iTunesData.entry"></app-mat-table>
    </mat-card-content>
  </mat-card>
</div>
