<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand mt-1" [routerLink]="['']">Pandravada Surya Advaith</a>
            <div class="d-flex justify-content-start">
                <button mat-icon-button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle Navigation">
                    <mat-icon class="navbar-toggler-icon">apps</mat-icon>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a [routerLink]="['about']" routerLinkActive="active" class="nav-link">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['education']" routerLinkActive="active" class="nav-link">
                            Education
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['experience']" routerLinkActive="active" class="nav-link">
                            Experience
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['skills']" routerLinkActive="active" class="nav-link">
                            Skills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['certifications']" routerLinkActive="active" class="nav-link">
                            Certifications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['projects']" routerLinkActive="active" class="nav-link">
                            Projects
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="settingsMenu" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="settingsMenu">
                            <li class="dropdown-item" (click)="toggleMode()">
                                <a class="btn-dropdown">
                                    {{isDarkMode ? 'Dark Mode' : 'Light Mode'}}
                                    <i *ngIf="isDarkMode" class="uil uil-moon"></i>
                                    <i *ngIf="!isDarkMode" class="uil uil-sun"></i>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li class="dropdown-item">
                                <a class="btn-dropdown">Login</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>  
        </div>
    </nav>
</header>
